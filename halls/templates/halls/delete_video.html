{% extends 'halls/base.html' %}
{% block content %}
<div class="container text-center">
  <div class="py-3">
    <h2>Are you sure you want to delete this video?</h2>
    <form method="post" class="pt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-danger" type="submit">Delete</button>
      <a href="{% url 'detail_hall' video.hall.id %}" class="btn btn-primary">Back</a>
    </form>
  </div>
  <div class="col-md-4 mt-3 mx-auto">
    <div class="card mb-4 shadow-sm">
      <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="card-body">
        <p class="card-text">{{ video.title }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
